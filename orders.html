<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div style="font-size: 25px; padding-left: 5px;">All orders are currently done through Taylor personally.<br>
  Use the form below to send her an email about your order
     and she will contact you back via text or email
     about pricing and a completion date.
  </div><br>
  <div style="font-size: 20px; padding-left: 5px;">
  <form action="https://formspree.io/taylorsmugsorders@gmail.com" method="POST">
    Name: <input type="text" name="Name" ><br>
    Phone number: <input type="text" name="Phone Number"><br>
    Email: <input type="email" name="_replyto"><br>
    Quantity: <input type="text" name="Quantity"><br>
    Details: <textarea type="text" name="Details"></textarea>
    <input type="submit" value="Send">
    <input type="hidden" name="_next" value="index.html">
    <input type="hidden" name="_subject" value="New Order!" />
  </form></div>
  <script src="instafeed.js" count='1'>
  </script>
  <div id="instafeed"></div>
</body>
</html>
